<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Chamber of Commerce</h1>
  </header>

  <main>
    <h2>Thank You for Applying!</h2>
    <p>We’ve received your application. Here’s what you submitted:</p>

    <div class="submission-data">
      <p><strong>First Name:</strong> <span id="outFirst"></span></p>
      <p><strong>Last Name:</strong> <span id="outLast"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Mobile:</strong> <span id="outPhone"></span></p>
      <p><strong>Organization:</strong> <span id="outOrg"></span></p>
      <p><strong>Submitted On:</strong> <span id="outTime"></span></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Chamber of Commerce</p>
  </footer>

  <script>
    // Populate submitted data from URL params
    const params = new URLSearchParams(window.location.search);
    document.getElementById("outFirst").textContent = params.get("firstName") || "";
    document.getElementById("outLast").textContent = params.get("lastName") || "";
    document.getElementById("outEmail").textContent = params.get("email") || "";
    document.getElementById("outPhone").textContent = params.get("phone") || "";
    document.getElementById("outOrg").textContent = params.get("organization") || "";
    document.getElementById("outTime").textContent = params.get("timestamp") || "";
  </script>
</body>
</html>
